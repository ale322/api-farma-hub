<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMedicina - Prescri√ß√£o</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .phone-frame {
            max_width: 400px; margin: 0 auto; background: white; 
            border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            overflow: hidden; min-height: 600px;
        }
        .header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .doctor-msg { background: #e9ecef; padding: 10px; border-radius: 10px; margin-bottom: 20px; font-style: italic; color: #555; }
        
        /* Bot√£o de Busca */
        .btn-action {
            width: 100%; padding: 15px; background-color: #28a745; color: white; 
            border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-bottom: 20px;
        }
        .btn-action:hover { background-color: #218838; }

        /* Card da Farm√°cia */
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .card h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
        .card p { margin: 0; color: #666; font-size: 12px; }
        .price { font-weight: bold; color: #007bff; font-size: 18px; }
        .badge { font-size: 10px; padding: 3px 6px; border-radius: 4px; color: white; }
        .bg-green { background-color: #28a745; }
        .bg-red { background-color: #dc3545; }

    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="header">
            <h2>Dr. Consulta App</h2>
            <small>Sua receita digital</small>
        </div>

        <div class="content">
            <div class="doctor-msg">
                "Ol√°! Prescrevi <b>Dipirona 500mg</b> para sua dor de cabe√ßa. Clique abaixo para ver onde comprar."
            </div>

            <button class="btn-action" onclick="buscarRemedio('789101010')">
                üíä Ver Disponibilidade (Dipirona)
            </button>
            
            <button class="btn-action" style="background-color: #6c757d;" onclick="buscarRemedio('789202020')">
                üíä Ver Disponibilidade (Tylenol)
            </button>

            <h4 style="margin-top: 20px;">Farm√°cias Pr√≥ximas:</h4>
            <div id="resultados">
                <p style="text-align:center; color:#999;">Nenhuma busca realizada.</p>
            </div>
        </div>
    </div>

    <script>
        async function buscarRemedio(ean) {
            const divResultados = document.getElementById('resultados');
            divResultados.innerHTML = '<p style="text-align:center;">üîç Buscando estoques em tempo real...</p>';

            try {
                // Chama a SUA API local
                const response = await fetch(`http://localhost:5000/search?ean=${ean}`);
                const data = await response.json();

                divResultados.innerHTML = ''; // Limpa "buscando..."

                if (data.length === 0) {
                    divResultados.innerHTML = '<p style="text-align:center; color:red;">‚ùå Nenhuma farm√°cia tem estoque deste item agora.</p>';
                    return;
                }

                // Cria os cards para cada farm√°cia encontrada
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div>
                            <h3>${item.farmacia}</h3>
                            <p>${item.endereco}</p>
                            <span class="badge bg-green">Estoque: ${item.estoque} un</span>
                        </div>
                        <div style="text-align:right;">
                            <div class="price">${item.preco}</div>
                            <small>Entrega: 40min</small>
                        </div>
                    `;
                    divResultados.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                divResultados.innerHTML = '<p style="text-align:center; color:red;">Erro ao conectar no servidor. Ele est√° rodando?</p>';
            }
        }
    </script>
</body>
</html>
