<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | FarmaHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%; max-width: 320px; text-align: center;
        }
        .brand { font-size: 24px; font-weight: 800; color: #2563EB; margin-bottom: 8px; display: block; }
        .subtitle { color: #6B7280; font-size: 14px; margin-bottom: 24px; display: block; }
        
        input {
            width: 100%; padding: 12px; margin-bottom: 16px;
            border: 1px solid #E5E7EB; border-radius: 8px;
            font-size: 14px; box-sizing: border-box;
            outline: none; transition: border 0.2s;
        }
        input:focus { border-color: #2563EB; }
        
        button {
            width: 100%; padding: 12px; background-color: #2563EB;
            color: white; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer; transition: background 0.2s;
        }
        button:hover { background-color: #1D4ED8; }
        
        .error { color: #DC2626; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <span class="brand">FarmaHub Admin</span>
        <span class="subtitle">Área exclusiva para gestores</span>

        <form onsubmit="fazerLogin(event)">
            <input type="password" id="senha" placeholder="Senha de Acesso" required>
            <button type="submit">Entrar no Sistema</button>
            <div id="msg-erro" class="error">Senha incorreta.</div>
        </form>
    </div>

    <script>
        // CONFIGURAÇÃO
        // ⚠️ Escolha uma senha difícil aqui!
        const SENHA_SECRETA = "admin123"; 
        const PAGINA_DESTINO = "sys_config_dashboard_v2.html"; // O nome novo que você deu

        function fazerLogin(e) {
            e.preventDefault(); // Não recarrega a página
            const input = document.getElementById('senha');
            const erro = document.getElementById('msg-erro');

            if (input.value === SENHA_SECRETA) {
                // SUCESSO!
                // 1. Cria um "crachá" digital na memória do navegador
                sessionStorage.setItem("farma_token_acesso", "autorizado");
                
                // 2. Redireciona para o painel real
                window.location.href = PAGINA_DESTINO;
            } else {
                // ERRO
                erro.style.display = 'block';
                input.value = "";
                input.focus();
            }
        }
    </script>
</body>
</html>
